<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Management System - Guest Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar button {
            background-color: #444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .navbar button:hover {
            background-color: #555;
        }
        .guest-management {
            padding: 20px;
        }
        .guest-form input, .guest-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .guest-form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .guest-form button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>Guest Management</h2>
        <button onclick="navigateTo('dashboard.html')">Dashboard</button>
    </div>
    
    <div class="guest-management">
        <h3>Add New Guest</h3>
        <form class="guest-form">
            <input type="text" placeholder="Guest Name" required>
            <input type="text" placeholder="Contact Number" required>
            <input type="email" placeholder="Email Address" required>
            <textarea placeholder="Address" required></textarea>
            <button type="submit">Add Guest</button>
        </form>
        <h3>Guest List</h3>
        <table>
            <thead>
                <tr>
                    <th>Guest Name</th>
                    <th>Contact Number</th>
                    <th>Email Address</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Guest records will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
