<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management</title>
    <style>
        /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

a {
    text-decoration: none;
    color: #333;
}


/* Navbar */
.navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
}

.navbar h1 {
    font-size: 24px;
    margin: 0;
}

.navbar nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
}

.navbar nav ul li {
    display: inline;
}

.navbar nav ul li a {
    text-decoration: none;
    color: #fff;
    font-weight: 500;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar nav ul li a:hover,
.navbar nav ul li a.active {
    background-color: #007BFF;
}

/* Main Content Styles */
main {
    padding: 2rem;
    max-width: 1200px;
    margin: 0 auto;
}

section {
    margin-bottom: 2rem;
}

/* Billing Section Styles */
.billing-section, .billing-records {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.billing-section h3, .billing-records h3 {
    color: #0077b6;
    margin-bottom: 1.5rem;
}

.billing-form {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 300px;
}

.form-group input {
    padding: 0.5rem;
    margin-top: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.btn-primary {
    background-color: #0077b6;
    color: white;
    padding: 0.6rem 1.2rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #005f8d;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
}

table th, table td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #0077b6;
    color: white;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .navbar .container {
        flex-direction: column;
        align-items: flex-start;
    }

    .navbar nav ul {
        flex-direction: row;
        width: 100%;
        gap: 0.5rem;
    }

    main {
        padding: 1rem;
    }

    .billing-form {
        flex-direction: column;
        align-items: stretch;
    }
}

    </style>
</head>
<body>
    <!-- Sticky Navbar -->
    <header class="navbar">
        <div class="container">
            <h2>Billing Management</h2>
            <nav>
                <ul>
                    <li><a href="manager.html">Dashboard</a></li>
                    <li><a href="bookings.html" class="active">Bookings</a></li>
                    <li><a href="rooms.html" class="active">Rooms</a></li>
                    <li><a href="billing.html" class="active">Billing</a></li>
                    <li><a href="reports.html">Reports</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Section for New Bill -->
        <section class="billing-section">
            <div class="container">
                <h3>Record a New Bill</h3>
                <form class="billing-form">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" placeholder="Description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($):</label>
                        <input type="number" id="amount" placeholder="Amount ($)" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Bill</button>
                </form>
            </div>
        </section>

        <!-- Section for Billing Records -->
        <section class="billing-records">
            <div class="container">
                <h3>Billing Records</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount ($)</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Data -->
                        <tr>
                            <td>Room Service</td>
                            <td>150</td>
                            <td>2024-09-01</td>
                        </tr>
                        <tr>
                            <td>Conference Hall Rental</td>
                            <td>500</td>
                            <td>2024-09-02</td>
                        </tr>
                        <tr>
                            <td>Spa Services</td>
                            <td>200</td>
                            <td>2024-09-03</td>
                        </tr>
                        <!-- More records will be dynamically populated here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Hotel Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
